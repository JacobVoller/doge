name: jacobvoller.com/doge

on:
  push:
    branches: [ main ]

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:

      - name: Install ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Pull git repository
        uses: actions/checkout@v3

      - name: Build
        shell: bash
        run: |
          export TERM=xterm
          sudo chmod +x ./doge.sh
          ./doge.sh

